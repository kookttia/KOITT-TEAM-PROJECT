<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

				<!--  오브젝트 안에 EL로 객체 불러온거임. 객체가 있어야 불러올수있다. join.go에서 빈거만들어서보냄 -->
	<form action="#" th:action="@{/join.do}" th:object="${accountDto}" method="post">

		<div class="card-body">
			<h3>회원가입</h3>
			<!-- Email -->
			
				<input type="text" th:field="*{userId}" name="userId" placeholder="Email"
					class="form-control signup-text" autofocus />
			
			<!-- user name -->
			<input type="text" name="name" th:field="*{name}" placeholder="User Name"
				class="form-control signup-text" />

			<!-- password -->
			<input type="password" name="userPw" th:field="*{userPw}" placeholder="Password"
				class="form-control signup-text" />
			
			
			<button class="btn btn-sm btn-success text-uppercase my-4"
				type="Submit">회원가입 하기</button>
	</form>

</body>
</html>
